name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    env:
      JAX_PLATFORM_NAME: cpu
      JAX_DISABLE_JIT: "1"
      JAX_ENABLE_X64: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install "jax[cpu]" -f https://storage.googleapis.com/jax-releases/jax_releases.html
      - name: Lint (package only)
        run: |
          python -m ruff check mhx tests
      - name: Tests
        run: |
          python -m pytest -q

  docs:
    runs-on: ubuntu-latest
    env:
      JAX_PLATFORM_NAME: cpu
      JAX_ENABLE_X64: "1"
      JAX_DISABLE_JIT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install -r docs/requirements.txt
          python -m pip install "jax[cpu]" -f https://storage.googleapis.com/jax-releases/jax_releases.html
      - name: Build docs
        run: |
          sphinx-build -b html docs docs/_build/html

  media:
    runs-on: ubuntu-latest
    env:
      JAX_PLATFORM_NAME: cpu
      JAX_ENABLE_X64: "1"
      JAX_DISABLE_JIT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,ml]"
          python -m pip install "jax[cpu]" -f https://storage.googleapis.com/jax-releases/jax_releases.html
      - name: Generate media
        run: |
          python examples/make_inverse_design_media.py
      - name: Validate outputs
        run: |
          test -f docs/_static/fig_reachable_heatmap.png
          test -f docs/_static/fig_reachable_region.png
          test -f docs/_static/fig_cost_history.png

  paper:
    runs-on: ubuntu-latest
    env:
      JAX_PLATFORM_NAME: cpu
      JAX_ENABLE_X64: "1"
      JAX_DISABLE_JIT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,ml,docs]"
          python -m pip install "jax[cpu]" -f https://storage.googleapis.com/jax-releases/jax_releases.html
      - name: Run paper pipeline (FAST)
        run: |
          python examples/reproduce_figures.py
      - name: Validate manifest and outputs
        run: |
          test -f outputs/manifest.json
          test -f docs/_static/energy.png
          test -f docs/_static/latent_ode_fit.png
          test -f docs/_static/latent_ode_ablation.rst
          test -f outputs/benchmarks/latent_ode_ablation.json
          test -f outputs/figures/fig_inverse_vs_grid_forcefree.png
